dsn: postgres://ory:ory@postgres:5432/ory?sslmode=disable

log:
  level: debug
  format: text
  # ðŸ‘‡ so we see full error reasons (like the return_to URL) in logs
  leak_sensitive_values: true

secrets:
  cookie:
    - "CHANGE_ME_TO_A_32_BYTE_SECRET_STRING_123456"
  cipher:
    - "THIS_IS_A_32_BYTE_SECRET_STRING!"

hashers:
  argon2:
    parallelism: 1
    memory: 131072KB
    iterations: 2
    salt_length: 16
    key_length: 16

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:5173
        - http://localhost:5174
      allow_credentials: true
  admin:
    base_url: http://localhost:4434/

identity:
  schemas:
    - id: default
      url: file:///etc/config/identity.default.schema.json

selfservice:
  # used if no ?return_to= is present
  default_browser_return_url: http://localhost:5174

  # âœ… all URLs that you ever use in ?return_to=...
  allowed_return_urls:
    - http://localhost:5174/
    - http://localhost:5173/login
    - http://localhost:5173/register
    - http://localhost:5173/recovery

  flows:
    login:
      ui_url: http://localhost:5173/login
      after:
        password:
          default_browser_return_url: http://localhost:5174/
    registration:
      ui_url: http://localhost:5173/register
      after:
        password:
          default_browser_return_url: http://localhost:5174/
    logout:
      after:
        default_browser_return_url: http://localhost:5174/
    error:
      ui_url: http://localhost:5173/error

  methods:
    password:
      enabled: true

session:
  lifespan: 24h
  cookie:
    same_site: Lax

courier:
  smtp:
    connection_uri: smtps://test:test@mail.local:587/
