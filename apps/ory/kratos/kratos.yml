dsn: postgres://ory:ory@postgres:5432/ory?sslmode=disable

log:
  level: debug
  format: text
  # ?Y'? so we see full error reasons (like the return_to URL) in logs
  leak_sensitive_values: true

secrets:
  cookie:
    - "CHANGE_ME_TO_A_32_BYTE_SECRET_STRING_123456"
  cipher:
    - "THIS_IS_A_32_BYTE_SECRET_STRING!"

hashers:
  argon2:
    parallelism: 1
    memory: 131072KB
    iterations: 2
    salt_length: 16
    key_length: 16

serve:
  public:
    base_url: null  # configured via SERVE_PUBLIC_BASE_URL
    cors:
      enabled: true
      allowed_origins: []  # configured via SERVE_PUBLIC_CORS_ALLOWED_ORIGINS
      allow_credentials: true
  admin:
    base_url: null  # configured via SERVE_ADMIN_BASE_URL

identity:
  schemas:
    - id: default
      url: file:///etc/config/identity.default.schema.json

selfservice:
  # used if no ?return_to= is present
  default_browser_return_url: null  # SELFSERVICE_DEFAULT_BROWSER_RETURN_URL

  # ?o. all URLs that you ever use in ?return_to=...
  allowed_return_urls: []  # SELFSERVICE_ALLOWED_RETURN_URLS

  flows:
    login:
      ui_url: null  # SELFSERVICE_FLOWS_LOGIN_UI_URL
      after:
        password:
          default_browser_return_url: null  # SELFSERVICE_FLOWS_LOGIN_AFTER_PASSWORD_DEFAULT_BROWSER_RETURN_URL
    registration:
      ui_url: null  # SELFSERVICE_FLOWS_REGISTRATION_UI_URL
      after:
        password:
          default_browser_return_url: null  # SELFSERVICE_FLOWS_REGISTRATION_AFTER_PASSWORD_DEFAULT_BROWSER_RETURN_URL
    logout:
      after:
        default_browser_return_url: null  # SELFSERVICE_FLOWS_LOGOUT_AFTER_DEFAULT_BROWSER_RETURN_URL
    error:
      ui_url: null  # SELFSERVICE_FLOWS_ERROR_UI_URL

  methods:
    password:
      enabled: true

session:
  lifespan: 24h
  cookie:
    same_site: Lax

courier:
  smtp:
    connection_uri: smtps://test:test@mail.local:587/
