[project]
name = "permissions"
version = "0.1.0"
description = "Reusable permissions helpers for Ory Keto + FastAPI services."
requires-python = ">=3.11"
dependencies = [
    "httpx[http2]",
    "fastapi",
    "pydantic>=2.0",
    "loguru>=0.7.3",
]
readme = "README.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["permissions"]
