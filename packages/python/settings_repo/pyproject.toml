[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "settings_repo"
version = "0.1.0"
description = "Persistence and services for user-specific UI settings."
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "db_core",
    "permissions",
    "pymongo",
]
