["build-system"]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cue-detection"
version = "0.1.0"
description = "Reusable cue detection utilities."
requires-python = ">=3.9"
authors = [
  { name = "Ableton Tools" }
]
dependencies = [
  "numpy>=1.23",
  "scipy>=1.11"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["cue_detection"]
