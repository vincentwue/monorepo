["build-system"]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ableton-cues"
version = "0.1.0"
description = "Shared cue generation, playback, and detection utilities for Ableton Video Sync."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Ableton Tools" }
]
dependencies = [
  "loguru>=0.7",
  "numpy>=1.23",
  "scipy>=1.11"
]

[tool.setuptools]
packages = ["packages", "packages.python", "packages.python.ableton_cues"]
include-package-data = true

[tool.pytest.ini_options]
testpaths = ["packages/python/ableton_cues/tests"]
